{% extends '_layout.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<form method="post">



    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                         class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input id="email" name="email" type="email" placeholder="Email address" class="form-control form-control-lg" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input id="password" name="password" type="password" placeholder="Password" class="form-control form-control-lg" />

                    </div>

                    <!-- Submit button -->
                    <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block" />



                    
                </div>
            </div>
        </div>
    </section>


</form>

<p>Don't have an account? <a href="{{ url_for('add_user') }}" class="link-danger">Register.</a></p>
{% endblock %}
