{% extends '_layout.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<form method="post">
    <div class="center">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="{{ url_for('static', filename='images/' + ('login.jpg')) }}" class="img-fluid" alt="Technology image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <h1>Login</h1>
                        <br />
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input id="email" name="email" type="email" placeholder="Email address" class="form-control form-control-lg" />

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input id="password" name="password" type="password" placeholder="Password" class="form-control form-control-lg" />

                        </div>

                        <!-- Submit button -->
                        <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block" />
                        <br />
                        <p class="text">Don't have an account? <a href="{{ url_for('add_user') }}" class="link-danger">Register</a></p>

                    </div>
                </div>
            </div>
        </section>
    </div>
</form>


{% endblock %}
