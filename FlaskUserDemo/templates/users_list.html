{% extends '_layout.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for row in result %}
    <tr>
        <td>{{ row.first_name }}</td>
        <td>{{ row.last_name }}</td>
        <td>{{ row.email }}</td>
        <td>
            <a href="/view?user_id={{ row.user_id }}" class="btn btn-success">View</a>
            <a href="/edit?user_id={{ row.user_id }}" class="btn btn-primary">Edit</a>
            <a href="/delete?user_id={{ row.user_id }}" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a>
            <a href="/chosen?user_id={{ row.user_id }}" class="btn btn-secondary">Chosen subjects</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
